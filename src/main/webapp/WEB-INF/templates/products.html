<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Products</h1>
    <span th:if="${products.isEmpty()}">products not found</span>
    <table class="table" th:if="${!products.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.cost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Add/Update Product</h2>
    <form method="POST" th:action="@{/products/save}">
        <input type="number" name="id" placeholder="ID">
        <input type="text" name="title" placeholder="Title">
        <input type="number" name="cost" placeholder="Cost">
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
</body>
</html>
